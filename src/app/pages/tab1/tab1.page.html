<ion-header [translucent]="true">
  <ion-toolbar style="background-color: white">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="green" [forceOverscroll]="false" [fullscreen]="true">
  <ion-list >
    <ion-item-sliding *ngFor="let list of this.data.getAllLists()">
      <ion-item detail>
        <ion-label>{{ list.titulo }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option >Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
